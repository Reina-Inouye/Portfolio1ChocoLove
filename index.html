<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap, Font-awesome CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>ChocoLove</title>
</head>

<body>
    <header>

        <nav class="navbar fixed-top navbar-light bg-light navbar-expand-sm">
            <div class="container">
                <a class="navbar-brand ml-1" href="#"><img src="img/image0 (1).jpeg" height="80" width="80"></a>
                <h3 class="pacificoFont">ChocoLove</h3>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- m-auto centers navbar -->
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item active">
                            <a class="nav-link montserrat" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link montserrat" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link montserrat" href="#">Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link montserrat" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link montserrat" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <button class="btn my-2 my-sm-2" type="submit"><i class="fa fa-search"></i></button>
                <button class="btn my-2 my-sm-2" type="submit"><i class="fa fa-shopping-cart"></i></button>
            </div>
        </nav>


    </header>
    <!-- <h3 class="pacificoFont bg-light" style="margin-top: 110px">ChocoLove</h3>  -->

    <div id="homeCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#homeCarousel" data-slide-to="1"></li>
            <li data-target="#homeCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="carImg" src="img/iStock-155097702-min.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="carImg" src="img/istock-522735736.webp" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="carImg" src="img/istockphoto-1148258027-612x612.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <button class="btn bg-light btn-sm" id="carouselButton">
            <i class="fa fa-pause text-muted"></i>
        </button>
    </div>


    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <h5 class="montserrrat">Sign up for e-newsletter!</h5>
                </div>
                <div class="row mx-auto">
                    <form class="form-inline form-group">
                        <input class="form-control mr-sm-0" type="email" placeholder="Email" aria-label="Search">
                        <button class="btn my-2 my-sm-0 btn-dark " type="submit">Submit</button>
                    </form>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-4 d-inline-flex">
                    <a class="ml-1" href="#"><img src="img/image0 (1).jpeg" height="80" width="80"></a>
                    <h3 class="ml-3 pt-3 pacificoFont">ChocoLove</h3>
                </div>
                <div class="col-8 d-flex justify-content-end">
                    <a href="http://instagram.com/"><i class="fa fa-instagram text-dark p-1"></i></a>
                    <a href="http://facebook.com/"><i class="fa fa-facebook text-dark p-1"></i></a>
                    <a href="http://twitter.com/"><i class="fa fa-twitter text-dark p-1"></i></a>
                    <a href="http://youtube.com/"><i class="fa fa-youtube text-dark p-1"></i></a>
                </div>
            </div>
        </div>

    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src ="js/scripts.js"></script>
</body>

</html>
